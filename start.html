<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Validation</title>
  <style>
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    #message.correct {
      color: green;
    }
    #message.wrong {
      color: red;
    }
  </style>
</head>
<body>
  <form id="gmailForm">
    <label for="email">Enter your Gmail address:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="example@gmail.com" 
      required>
    <button type="submit">Submit</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('gmailForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      const emailInput = document.getElementById('email').value;
      const gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

      if (gmailPattern.test(emailInput)) {
        message.textContent = 'Correct Gmail address!';
        message.className = 'correct';
      } else {
        message.textContent = 'Wrong! Please enter a valid Gmail address.';
        message.className = 'wrong';
      }
    });
  </script>
</body>
</html>
